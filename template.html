<!-- 1 – wrapper for the whole row -->
<div class="jlns-card-wrapper">

    <!-- 2 – flex container holds all the cards -->
    <div class="jlns-card-container">
  
      <!-- 3 – first card;you can add “gray” for light‑gray background if you like-->
      <div class="jlns-card-section gray">
  
        <!-- 4 – make your uppercase title here if you want a title -->
        <div class="jlns-card-title">CARD TITLE HERE</div>
  
        <!-- 5 – full‑width image -->
        <img src="**IMAGE_URL**" alt="don’t forget the alt text">
  
        <!-- 6 – text block  -->
        <div class="text-block">
          <p>text description goes here</p>
        </div>
      </div>
  
      <!-- 7 – second card (repeat .jlns-card-section) -->
      <div class="jlns-card-section">
        <div class="jlns-card-title">ANOTHER Card title</div>
        <img src="**IMAGE_URL_2**" alt="remember the alt!">
        <div class="text-block">
          <p>More text for card #2.</p>
        </div>
      </div>
  
    </div>
  </div>
